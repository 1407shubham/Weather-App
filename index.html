<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container ">
        <h1 class="title">SPRINIX Weather App</h1>
        <div class="weather-card">
            <!-- Input container for RGB border animation -->
            <div class="input-container">
                <input type="text" id="city" placeholder="Enter city name" onkeydown="checkEnter(event)">
                <button onclick="getWeather()">Search</button>
            </div>

            <div id="weather-info">
                <h2 id="city-name">Enter city to get weather</h2>
                <div id="weather-icon" class="icon"></div>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
